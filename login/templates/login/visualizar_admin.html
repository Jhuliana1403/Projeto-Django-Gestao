{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/visualizar_admin.css' %}">
<div class="container">
    <h2 class="title">Visualizar Dados do Usuário</h2>

    <div class="user-card">
        <div class="user-info">
            <h3>{{ user.username }}</h3>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Primeiro nome:</strong> {{ user.first_name }}</p>
            <p><strong>Sobrenome:</strong> {{ user.last_name }}</p>
        </div>
        
        <div class="user-actions">
            <a href="{% url 'editar_admin' %}" class="btn-edit">
                ✏️ Editar Dados
            </a>
        </div>
    </div>

    <a href="{% url 'dashboard' %}" class="btn btn-back">Voltar ao Dashboard</a>
</div>

{% endblock %}
