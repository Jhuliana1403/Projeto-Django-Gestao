{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="form-container">
      <h2 class="form-title">Cadastrar Produto</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" class="form-control input-large" placeholder="Digite o nome do produto" required>

            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" class="form-control input-large" placeholder="Digite a descrição do produto" required>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" class="form-control input-large" placeholder="Digite o valor do produto" step="0.01" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" class="form-control input-large" placeholder="Digite a quantidade dos produtos" required>
        </div>
        
        <button type="submit" class="btn-submit">Cadastrar</button>
      </form>
  </div>
{% endblock %}
