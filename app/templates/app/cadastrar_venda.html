{% extends "base.html" %}

{% block content %}
  <div class="form-container">
      <h2 class="form-title">Cadastrar Venda</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="cliente">Cliente:</label>
            <select id="cliente" name="cliente" class="form-control input-large" required>
                <option value="">Selecione um cliente</option>
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
                {% endfor %}
            </select>

            <label for="quantidade_litros">Quantidade de Litros:</label>
            <input type="number" id="quantidade_litros" name="quantidade_litros" class="form-control input-large" placeholder="Digite a quantidade de litros" required>

            <label for="valor_total">Valor Total:</label>
            <input type="text" id="valor_total" name="valor_total" class="form-control input-large" placeholder="Digite o valor total" required>
        </div>

        <button type="submit" class="btn-submit">Salvar</button>
      </form>
  </div>
{% endblock %}
