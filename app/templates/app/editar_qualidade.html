{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="form-container">
      <h2 class="form-title">Editar Qualidade</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="produtor">Produtor:</label>
            <select id="produtor" name="produtor" class="form-control input-large" required>
                <option value="">Selecione um produtor</option>
                {% for produtor in produtores %}
                    <option value="{{ produtor.id }}">{{ produtor.nome }}</option>
                {% endfor %}
            </select>


                                    
            <label for="coleta">Coleta:</label>
            <select id="coleta" name="coleta" class="form-control input-large" required>
                <option value="">Selecione a Coleta</option>
            </select>

            <label for="gordura">Quantidade por Litros:</label>
            <input type="number" id="gordura" name="gordura" class="form-control input-large" placeholder="Digite a porcentagem de gordura" step="0.01" required>

            <label for="proteina">Proteína:</label>
            <input type="number" id="proteina" name="proteina" class="form-control input-large" placeholder="Digite a porcentagem de proteina" step="0.01" required>

            <label for="contagem_bacteriana">Contagem bacteriana:</label>
            <input type="number" id="contagem_bacteriana" name="contagem_bacteriana" class="form-control input-large" placeholder="Digite a contagem bacteriana" required>

            <label for="status">Status:</label>
            <select id="status" name="status" class="form-control input-large" required>
                <option value="">Selecione o Status:</option>
                <option value="Aprovado" {% if qualidade.status == "Aprovado" %}selected{% endif %}>Aprovado</option>
                <option value="Reprovado" {% if qualidade.status == "Reprovado" %}selected{% endif %}>Reprovado</option>
            </select>
        
         </div>
        
        <button type="submit" class="btn-submit">Salvar Alterações</button>
      </form>
  </div>
  <script src="{% static 'js/automatizacao.js' %}"></script>

{% endblock %}
