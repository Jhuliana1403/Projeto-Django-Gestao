<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fluxo de Caixa</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        canvas {
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard - Fluxo de Caixa</h1>
        <p><strong>Valor Total Produtos:</strong> R$ {{ fluxo.valor_total_produtos }}</p>
        <p><strong>Valor Total Medicamentos:</strong> R$ {{ fluxo.valor_total_medicamentos }}</p>
        <p><strong>Diferença Produtos:</strong> R$ {{ fluxo.diferenca_produto }}</p>
        <p><strong>Diferença Medicamentos:</strong> R$ {{ fluxo.diferenca_medicamento }}</p>

        <canvas id="fluxoChart"></canvas>
    </div>

    <script>
        var ctx = document.getElementById('fluxoChart').getContext('2d');
        var fluxoChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Produtos', 'Medicamentos'],
                datasets: [{
                    label: 'Valor Total',
                    data: [{{ valor_total_produtos }}, {{ valor_total_medicamentos }}],
                    backgroundColor: ['blue', 'green']
                },
                {
                    label: 'Diferença',
                    data: [{{ diferenca_produto }}, {{ diferenca_medicamento }}],
                    backgroundColor: ['red', 'orange']
                }]
            }
        });
    </script>
</body>
</html>
