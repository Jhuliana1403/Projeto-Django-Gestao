{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="form-container">
      <h2 class="form-title">Cadastrar Funcionário</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="imagem">Foto:</label>
            <input type="file" id="imagem" name="imagem" class="form-control input-large" required>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control input-large" placeholder="Digite o nome" required>

            <label for="salario">Salário (R$):</label>
            <input type="number" id="salario" name="salario" class="form-control input-large" placeholder="Digite o salário" step="0.01" required>

            <label for="funcao">Função:</label>
            <input type="text" id="funcao" name="funcao" class="form-control input-large" placeholder="Digite a função" required>

            <label for="status">Status:</label>
            <select id="status" name="status" class="form-control input-large" required>
                <option value="">Selecione o Status:</option>
                <option value="Ativo">Ativo</option>
                <option value="Inativo">Inativo</option>
            </select>
        </div>
        
        <button type="submit" class="btn-submit">Cadastrar Funcionário</button>
      </form>
  </div>
{% endblock %}
