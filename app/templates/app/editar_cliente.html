{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="form-container">
      <h2 class="form-title">Editar Cliente</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome do Cliente:</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ cliente.nome }}" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" class="form-control" value="{{ cliente.endereco }}" required>

            <label for="contato">Contato:</label>
            <input type="number" id="contato" name="contato" class="form-control" value="{{ cliente.contato }}" step="0.01" required>
        </div>
        
        <button type="submit" class="btn-submit">Salvar Alterações</button>
      </form>
  </div>
{% endblock %}
