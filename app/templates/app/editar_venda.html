{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="form-container">
    <h2 class="form-title">Editar Transporte</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <!-- Exibição de mensagens de erro ou sucesso -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        <script src="{% static 'js/delay_error.js' %}"></script>
        {% endif %}

        <!-- Formulário de edição -->
        <div class="form-group">
            <label>Cliente:</label>
            <select name="cliente" class="form-control">
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}" {% if cliente.id == venda.cliente.id %}selected{% endif %}>
                        {{ cliente.nome }}
                    </option>
                {% endfor %}
            </select>

            <label>Quantidade de Litros:</label>
            <input type="number" name="quantidade_litros" class="form-control" 
                value="{{ request.POST.quantidade_litros|default:venda.quantidade_litros }}">

            <label>Valor Total:</label>
            <input type="number" step="0.01" name="valor_total" class="form-control" 
                    value="{{ request.POST.valor_total|default:venda.valor_total }}">
            

        </div>
        <button type="submit" class="btn-submit">Salvar</button>
    </form>
</div>
{% endblock %}
