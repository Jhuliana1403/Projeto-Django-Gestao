{% extends "base.html" %}
{% load static %}

{% block content %}
  <div class="form-container">
      <h2 class="form-title">Cadastrar do Cliente</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nome">Nome do Cliente:</label>
            <input type="text" id="nome" name="nome" class="form-control input-large" placeholder="Digite o nome do medicamento" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" class="form-control input-large" placeholder="Digite a descrição do produto" required>

            <label for="contato">Contato:</label>
            <input type="number" id="contato" name="contato" class="form-control input-large" placeholder="Digite o contato" required>
         </div>
        
        <button type="submit" class="btn-submit">Cadastrar Cliente</button>
      </form>
  </div>
{% endblock %}
